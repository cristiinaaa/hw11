<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/contact.css">
</head>
<body>
<div class="container">
  <h1 class="page-header">Contact</h1>

  <div class="wizard-toggle">
    <label class="checkbox-inline">
      <input type="checkbox" id="wizardToggle"> Use Wizard Mode (bonus)
    </label>
  </div>

  <form id="contactForm" novalidate>
    <div class="form-step" data-step="1">
      <div class="form-group" id="group-firstName">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
        <span class="help-block" id="help-firstName"></span>
      </div>

      <div class="form-group" id="group-lastName">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
        <span class="help-block" id="help-lastName"></span>
      </div>
      <button type="button" class="btn btn-primary next-step" data-next="2">Next</button>
    </div>

    <div class="form-step" data-step="2">
      <div class="form-group" id="group-email">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
        <span class="help-block" id="help-email"></span>
      </div>

      <div class="form-group" id="group-phone">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="10 digits" required>
        <span class="help-block" id="help-phone"></span>
      </div>
      <div class="step-actions">
        <button type="button" class="btn btn-default prev-step" data-prev="1">Back</button>
        <button type="button" class="btn btn-primary next-step" data-next="3">Next</button>
      </div>
    </div>

    <div class="form-step" data-step="3">
      <div class="form-group" id="group-username">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Min 6 characters" required>
        <span class="help-block" id="help-username"></span>
      </div>

      <div class="form-group" id="group-password">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Min 6 characters" required>
        <span class="help-block" id="help-password"></span>
      </div>
      <div class="step-actions">
        <button type="button" class="btn btn-default prev-step" data-prev="2">Back</button>
        <button type="button" class="btn btn-primary next-step" data-next="4">Next</button>
      </div>
    </div>

    <div class="form-step" data-step="4">
      <div class="form-group" id="group-comments">
        <label for="comments">Comments</label>
        <textarea class="form-control" id="comments" name="comments" rows="4" placeholder="Your message" required></textarea>
        <span class="help-block" id="help-comments"></span>
      </div>
      <div class="step-actions">
        <button type="button" class="btn btn-default prev-step" data-prev="3">Back</button>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>

  <div id="formAlert" class="alert" role="alert" style="display:none;"></div>
</div>

<script src="assets/js/contact.js"></script>
</body>
</html>
